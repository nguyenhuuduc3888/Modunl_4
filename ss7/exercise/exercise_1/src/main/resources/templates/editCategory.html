<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Edit Category</h3>
<p>
    <a th:href="@{/listcategory}">
        Back to Category List
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/editcategory}" th:object="${category}" method="POST">
        <input type="hidden" th:field="*{categoryId}"/>
        <div>
            <label>Name</label>
            <input required type="text" th:field="*{categoryName}"/>
        </div>
        <input type="submit" value="edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
