<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="notify">
    <div th:if="${success}">
        <!--/*@thymesVar id="success" type="com"*/-->
        <span th:text="${success}"></span>
    </div>

    <div th:if="${products.size()==0}" style="color: blue"> Khong tim thay !</div>

</div>
<h3>Product</h3>
<div id="search">
    <form th:action="@{/search}">
        <input type="text" placeholder="Input Search Name" name="name">
        <input type="submit" value="search">
    </form>
</div>

<table id="products">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>

        <td><a th:href="@{/{id}/delete(id=${row.getId()})}">delete</a></td>

    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>


</body>
</html>
