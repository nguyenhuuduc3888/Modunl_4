<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Remove Customer</h3>
<p>
    <a th:href="@{/index}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{productId}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{productPrice}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{productDescription}"/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
        </div>
        <input type="submit" value="delete"/>
    </form>
</div>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
