<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/index}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div >
        <label>Name:</label>
        <label th:text="${product.getProductName()}"></label>
    </div>
    <div >
        <label>Price:</label>
        <label th:text="${product.productPrice}"></label>
    </div>
    <div>
        <label>Description:</label>
        <label th:text="${product.productDescription}"></label>
    </div>
    <div >
        <label>Producer:</label>
        <label th:text="${product.producer}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
