<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

<div class="notify">
    <div th:if="${success}">
        <!--/*@thymesVar id="success" type="com"*/-->
        <span th:text="${success}"></span>
    </div>
</div>
<h3>Product</h3>

<div id="search">
    <form th:action="@{/search}" >
        <input type="text" placeholder="Input Search Name" name="name">
        <input type="submit" value="search">
    </form>
</div>

<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>

<table id="products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getProductId()}"></td>
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getProductPrice()}"></td>
        <td th:text="${row.getProductDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{/{id}/edit(id=${row.getProductId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${row.getProductId()})}">delete</a></td>
        <td><a th:href="@{/{id}/view(id=${row.getProductId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
