<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <style>
        body{
            background-image: url("https://resortdanang.info/wp-content/uploads/2018/11/ho-boi-hyatt-resort-da-nang.jpg");
            background-size: cover;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
<h3>Edit Employee</h3>
<h4>
    <a th:href="@{/employee}">
        Back to employee list
    </a>
</h4>
<center>
<div id="form" class="mb-2 bg-primary text-white">
    <form action="#" th:action="@{/employee/edit}" th:object="${employeeDto}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Day Of Birth</label>
            <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
            <input type="date" th:field="*{dateOfBirth}" style="width: 100%;height:100%;"/>
        </div>
        <div>
            <label>Id Card</label>
            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
            <input type="text" th:field="*{idCard}"/>
        </div>
        <div>
            <label>Salary</label>
            <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>
            <input type="text" th:field="*{salary}"/>
        </div>
        <div>
            <label>Phone</label>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            <input type="text" th:field="*{phone}"/>
        </div>
        <div>
            <label>Email</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
            <input type="text" th:field="*{address}"/>
        </div>
        <div>
            <label>Position</label>
            <select th:field="*{position}" style="width: 100%;height:100%;">
                <option th:each="position: ${position}"
                        th:value="${position.id}" th:text="${position.name}"></option>
            </select>
        </div>
        <div>
            <label>EducationDegree</label>
            <select th:field="*{educationDegree}" style="width: 100%;height:100%;">
                <option th:each="educationDegree: ${educationDegree}"
                        th:value="${educationDegree.id}" th:text="${educationDegree.name}"></option>
            </select>
        </div>
        <div>
            <label>Division</label>
            <select th:field="*{division}" style="width: 100%;height:100%;">
                <option th:each="division: ${division}"
                        th:value="${division.id}" th:text="${division.name}"></option>
            </select>
        </div>
        <input type="submit" value="edit"/>
    </form>
</div>
</center>
<footer th:replace="/layout :: footer">
</footer>
</body>
</html>
