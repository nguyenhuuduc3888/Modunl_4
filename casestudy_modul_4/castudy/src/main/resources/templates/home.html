<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .right {
            margin-left: 75%;
        }

        .footer {
            clear: both;
        }

        .menu {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRER-SUORn-A19RXc5_i9trJrr2Iys-pKNQDQ&usqp=CAU");
            color: white !important;
        }

        * {
            box-sizing: border-box !important;
        }

        .left-center {
            height: 100%;
        }

        .right-center {
            height: 100%;
            border-radius: 20px;
        }

        ul li:hover {
            background-color: chocolate;
            color: white;
        }

        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRER-SUORn-A19RXc5_i9trJrr2Iys-pKNQDQ&usqp=CAU");
            background-size: cover;
        }

        img {
            width: border-box;
            height: border-box;
        }

        .header {
            color: white;
        }
    </style>
</head>

                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/employee}">Employee</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/customer}">Customer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/facility}">Facility</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/contract}">Contract</a>
                            </li>

                </div>

                    <li class="nav-item">

                </ul>
            </nav>

        <div class="col-12 center">
