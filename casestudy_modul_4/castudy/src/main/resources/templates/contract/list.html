<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div style="background-color: #046056">
    <h2>Hello:</h2>
    <h2 sec:authentication="principal.username"></h2>
</div>
<h3>Contract</h3>
<p>
<h3>
    <button style="background-color: #cbbe73;border-radius: 10px">
        <a style="text-decoration: none" th:href="@{/home}">
            Home
        </a>
    </button>
</h3>
<h3>
    <button style="background-color: #cbbe73;border-radius: 10px">
        <a style="text-decoration: none" th:href="@{/contract/create}">
            Add new Contract
        </a>
    </button>
</h3>
</p>
<table id="products" class="table table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Tiền Cọc</th>
        <th>Tên Nhân viên</th>
        <th>Tên khách</th>
        <th>Tên dịch vụ</th>
        <th>Danh sách dịch vụ đi kèm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,rowStar: ${contractList}">
        <td th:text="${rowStar.count}"></td>
        <td th:text="${c.getDayEnd()}"></td>
        <td th:text="${c.getDayStart()}"></td>
        <td th:text="${c.getDeposit()}"></td>
        <td th:text="${c.getEmployee() == null ? '' : c.getEmployee().getName()}"></td>
        <td th:text="${c.getCustomer() == null ? '' : c.getCustomer().getName()}"></td>
        <td th:text="${c.getFacility() == null ? '' : c.getFacility().getName()}"></td>
        <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    th:data-bs-target="'#staticBackdrop' + ${c.id}">
                Danh sách dịch vụ đi kèm
            </button>

            <!-- Modal -->
            <div class="modal fade" th:id="staticBackdrop + ${c.id}" data-bs-backdrop="static"
                 data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Danh sách dịch vụ đi kèm</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <table class="table table-hover">
                                <tr>
                                    <th>Stt</th>
                                    <th>Name</th>
                                    <th>Gía</th>
                                    <th>Đơn vị tính</th>
                                    <th>Trạng Thái</th>
                                    <th>Số Lượng</th>
                                </tr>
                                <tr th:each="cd:${contractDetail}">
                                    <th:block th:each="at:${attachFacility}">
                                        <th:block
                                                th:if="${c.id==cd.contract.getId()&&cd.attachFacility.getId()==at.id}">
                                            <td th:text="${at.id}"></td>
                                            <td th:text="${at.name}"></td>
                                            <td th:text="${at.cost}"></td>
                                            <td th:text="${at.unit}"></td>
                                            <td th:text="${at.status}"></td>
                                            <td th:text="${cd.quantity}"></td>
                                        </th:block>
                                    </th:block>
                                </tr>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<center>
    <a th:href="@{'/contract'(page=${contractList.number - 1})}" th:if="${contractList.hasPrevious()}">Previous</a>
    <span th:text="${contractList.number + 1}"></span>/<span th:text="${contractList.totalPages}"></span>
    <a th:href="@{'/contract'(page=${contractList.number + 1})}" th:if="${contractList.hasNext()}">Next</a>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
