<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://resortdanang.info/wp-content/uploads/2018/11/ho-boi-hyatt-resort-da-nang.jpg");
            background-size: cover;
        }
        p {
            color: red !important;
        }
    </style>
</head>
<body>
<h3>Add Facility</h3>
<h4>
    <a th:href="@{/facility}">
        Back to facility list
    </a>
</h4>
<center>
<div class="container mb-2 bg-primary text-white">
    <form th:action="@{/facility/save}" th:object="${facilityDto}" method="post" novalidate="novalidate">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Tên </label>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <input type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Diện tích</label>
            <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
            <input type="number" th:field="*{area}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Giá thuê</label>
            <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
            <input type="number" th:field="*{cost}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Số người tối đa</label>
            <p th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}"></p>
            <input type="number" th:field="*{maxPeople}" class="form-control">
        </div>
        <div class="mb-3">
            <label  class="form-label">Kiểu thuê</label>
            <select class="form-select" th:field="*{rentType}">
                <option th:each="item : ${rentType}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label  class="form-label">Loại dịch vụ</label>
            <select class="form-select" th:field="*{facilityType}" id="select-facility"
                    onchange="onchangeFacility(this.value)">
                <option th:each="item : ${facilityType}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div class="mb-3" id="standardRoom">
            <label class="form-label">Tiêu chuẩn phòng</label>
            <p th:if="${#fields.hasErrors('standardRoom')}" th:errors="*{standardRoom}"></p>
            <input type="text" th:field="*{standardRoom}" class="form-control">
        </div>
        <div class="mb-3" id="description">
            <label class="form-label">Tiện nghi khác</label>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            <input type="text" th:field="*{description}" class="form-control">
        </div>
        <div class="mb-3" id="poolArea">
            <label class="form-label">Diện tích hồ bơi</label>
            <p th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}"></p>
            <input type="number" th:field="*{poolArea}" class="form-control">
        </div>
        <div class="mb-3" id="numberFloor">
            <label class="form-label">Số tầng</label>
            <p th:if="${#fields.hasErrors('numberFloor')}" th:errors="*{numberFloor}"></p>
            <input type="number" th:field="*{numberFloor}" class="form-control">
        </div>
        <div class="mb-3" id="facilityFree">
            <label class="form-label">Dịch vụ miễn phí</label>
            <p th:if="${#fields.hasErrors('facilityFree')}" th:errors="*{facilityFree}"></p>
            <input type="text" th:field="*{facilityFree}" class="form-control">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function onchangeFacility(value) {
        debugger
        if (value == 1) {
            $("#standardRoom").show();
            $("#description").show();
            $("#poolArea").show();
            $("#numberFloor").show();
            $("#facilityFree").hide();
        } else if (value == 2) {
            $("#standardRoom").show();
            $("#description").show();
            $("#poolArea").hide();
            $("#numberFloor").show();
            $("#facilityFree").hide();
        } else if (value == 3) {
            $("#standardRoom").hide();
            $("#description").hide();
            $("#poolArea").hide();
            $("#numberFloor").hide();
            $("#facilityFree").show();
        } else {
            $("#standardRoom").hide();
            $("#description").hide();
            $("#poolArea").hide();
            $("#numberFloor").hide();
            $("#facilityFree").hide();
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
