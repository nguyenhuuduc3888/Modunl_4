<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .card {
            background-color: white;
            transition-duration: .5s;
            transition-property: transform;
            transition-timing-function: ease-out;
        }

        .card:hover {
            transform: translateY(-40px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table" th:if="${cart !=null && cart.getProductMap().size() > 0}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap:${cart.productMap}">
                <td th:text="${productMap.key.name}"></td>
                <td>
                    <img th:src="${productMap.key.image}" style="width: 70px; height: auto">
                </td>
                <td th:text="${#numbers.formatCurrency(productMap.key.price)}"></td>
                <td th:text="${productMap.value}"></td>
            </tr>
            </tbody>
        </table>
        <button style="border-radius: 10px;background-color: burlywood">
        </button>
        <div class="alert alert-warning" role="alert" th:if="${cart ==null || cart.getProductMap().size() == 0}">
            Cart Empty
        </div>
    </div>
</div>

<div class="container">
    <div class="row" style="height: 100px">
        <div class="col-4 card">
            <a style=";text-decoration: none;height: 100%" th:href="@{/product}" class="card-link">
                <button style="border-radius: 10px;background-color: burlywood;width: 100%;height: 100%">
                    <img width="50 50"
                         src="https://cdn-icons.flaticon.com/png/512/3080/premium/3080203.png?token=exp=1658930536~hmac=523560968cd8a924f6941a102f60af6d"
                         alt="">
                    <p> Mua thêm sản phẩm </p>
                </button>
            </a>
        </div>
        <div class="col-4 card">
            <button style="border-radius: 10px;background-color: burlywood;width: 100%;height: 100%">
                <img width="50 50"
                     src="https://cdn-icons-png.flaticon.com/512/3703/3703259.png"
                     alt="">
                <p> Tổng số sản phẩm đã thêm</p>
                <p th:text="${cart.countProductQuantity()}"></p>
            </button>
        </div>
        <div class="col-4 card">
            <a style=";text-decoration: none;height: 100%" th:href="@{/product/ok}" class="card-link">
                <button style="border-radius: 10px;background-color: burlywood ;width:100%;height: 100%">
                    <img width="50 50"
                         src="https://cdn-icons.flaticon.com/png/512/625/premium/625599.png?token=exp=1658929507~hmac=d2a01ac6f2d28e05ce70373a3946e32d"
                         alt="">
                    <p>Tổng tiền cần thanh toán </p>
                    <p th:text="${#numbers.formatCurrency(cart.countTotalPayment())}" ></p>
                </button>
            </a>

        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
