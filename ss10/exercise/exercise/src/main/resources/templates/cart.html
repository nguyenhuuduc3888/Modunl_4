<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table" th:if="${cart !=null && cart.getProductMap().size() > 0}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap:${cart.productMap}">
                <td th:text="${productMap.key.name}"></td>
                <td>
                    <img th:src="${productMap.key.image}" style="width: 70px; height: auto">
                </td>
                <td th:text="${#numbers.formatCurrency(productMap.key.price)}"></td>
                <td th:text="${productMap.value}">10</td>
            </tr>
            </tbody>
        </table>
        <button style="border-radius: 10px;background-color: burlywood">
            <a style=";text-decoration: none" th:href="@{/product}" class="card-link">Back Product</a>
        </button>
        <div class="alert alert-warning" role="alert" th:if="${cart ==null || cart.getProductMap().size() == 0}">
            Cart Empty
        </div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
