<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 18rem;">
    <img th:src="@{${product.image}}" class="card-img-top p-5"
         width="100px" height="100% " alt="img">
    <div class="card-body">
        <h5 class="card-title">Chi tiết sản phẩm</h5>
        <p class="card-text" th:text="${product.description}"></p>
    </div>
    <ul class="list-group list-group-flush">
        <strong>
            <li>Discount</li>
        </strong>
        <li style="color: gold" class="list-group-item" th:text="${product.discount} + '%' "></li>
    </ul>
    <div class="card-body">
        <button style="border-radius: 10px;background-color: burlywood">
            <a style=";text-decoration: none" th:href="@{/product}" class="card-link">Back Product</a>
        </button>
        <button style="border-radius: 10px;background-color: burlywood">
            <a style="text-decoration: none" th:href="@{/product/add(id=${product.id})}" class="card-link">Add to Cart</a>
        </button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
