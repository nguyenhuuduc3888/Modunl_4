<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .card {
            border-radius: 15px;
        }

        .card1 {
            background-color: white;
            transition-duration: .5s;
            transition-property: transform;
            transition-timing-function: ease-out;
        }

        .card1:hover {
            transform: translateY(-40px);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container" style="text-align: center">
<h3 style="font-family: Papyrus;color: gold;font-size: 50px">Danh sách sản phẩm điện thoại hot nhất 2022</h3>
<div class="row">
    <div class="col-3" style="float: right;margin-left: 1000px;margin-bottom: 20px">
        <button>
            <a th:href="@{/cart}" style="text-decoration: none">
                <img width="30 30" src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="">Xem giỏ hàng
            </a>
        </button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-3" th:each="product : ${product}">
            <div class="card" style="width: 18rem;">
                <!-- Button modal -->
                <button style="border:none" class="btn card1" data-bs-toggle="modal"
                        th:data-bs-target="'#staticBackdropView' + ${product.id}">
                    <img th:src="@{${product.image}}" class="card-img-top p-5" width="100px" height="300px" alt="img">
                </button>

                <!-- Modal -->
                <div class="modal fade" th:id="'staticBackdropView' + ${product.id}" data-bs-backdrop="static"
                     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" >
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabelView">View Detail</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body" >
                                <img th:src="@{${product.image}}" class="card-img-top p-5"
                                     width="100px" height="300px" alt="img">
                                <div class="card-body">
                                    <h5 class="card-title">Chi tiết sản phẩm</h5>
                                    <p class="card-text" th:text="${product.description}"></p>
                                </div>
                            </div>
                                <div class="card" style="width:100%;">
                                    <div class="card-body">
                                        <button style="border-radius: 10px;background-color: burlywood">
                                            <a style="text-decoration: none" th:href="@{/product/add(id=${product.id})}"
                                               class="card-link">Mua Ngay</a>
                                        </button>
                                        <button style="border-radius: 10px;background-color: burlywood"
                                                data-bs-dismiss="modal">Close !
                                        </button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <p class="card-text" th:text="${product.name}"></p>
                    <span class="card-text" style="text-decoration: line-through;color: red">Khuyến mãi!</span>
                    <span class="card-text" th:text="${#numbers.formatCurrency(product.price)}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
